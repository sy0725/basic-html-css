<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>정의형 목록</title>
</head>
<body>
    
<h1>Git &amp; HTML/CSS</h1>

<p>입문자를 위한 Git과 HTML&amp;CSS</p>

<!-- 평점이라는 텍스트는 숨김 처리 -->

<dl>
    <dl>
        <dt>평점</dt>
        <dd>
            <span aria-hidden="true">★ ★ ★ ★ ☆</span>
            <span>4점</span>
        </dd>
    </dl>
    <dt>학습시간</dt>
    <dd>09:00 ~ 17:00 ( 28시간 )</dd> 
  <dt>난이도</dt>
  <dd>초급</dd> 
  <dt>교육비 지원</dt>
  <dd>고용보험 비환급</dd> 
  <dt>평가항목</dt>
  <dd>출석률 100%</dd> 
  <dt>수료기준</dt>
  <dd>총점 80점 이상시 수료</dd> 
  <dt>정원</dt>
  <dd>24명</dd> 
  <dt>교재정보</dt>
  <dd>
    <p>입문자를 위한 Git과 HTML&CSS(PDF)</p>
    <p>HTML & CSS 웹사이트 개발과 디자인 기초 (35,000원)</p>
  </dd> 
</dl>



</body>
</html>


정의형 리스트는 정의와 값이 필요로 할때 사용한다


<div></div> 태그를 사용할 수있는데 이때

<dt></dt>
<dd></dd> 를 하나씩 묶는게 아니고 두개 다 묶어야한다
