<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>iframe 요소</title>
  </head>
  <body>
    <h1>인라인 프레임</h1>
    
    <div>
      <iframe
        width="560"
        height="315"
        src="https://www.youtube.com/embed/dEsml1bNtBU"
        title="모바일 웹 접근성 의미화"
        frameborder="0"
        allowfullscreen
      ></iframe>
    </div>

    <figure>
      <div class="iframe-container iframe16">
        <iframe
          class="fullsize"
          width="560"
          height="315"
          title="웹접근성과 웹표준 개념"
          frameborder="0"
          allowfullscreen
          src="https://www.youtube.com/embed/fUcIe7-2zxw"
        ></iframe>
      </div>
    </figure>
  </body>
</html>

title을 필수적으로 써야한다

iframe16 클래스는 iframe 태그의 가로 세로 비율을 16:9로 설정하는 데 사용 / iframe-container 클래스는 div 태그에 적용되는 CSS 클래스이며, iframe16 클래스는 div 태그에 적용되는 CSS 클래스

allowfullscreen = 전체화면으로 할 수 있는 옵션

비디오는 조정이되지만 iframe 은 비율조정이 어렵다
